name: Build & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Restore signing keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks
            echo "Restored keystore from secret"
          else
            echo "No KEYSTORE_BASE64 secret found, generating new keystore"
            keytool -genkey -v \
              -keystore android/app/upload-keystore.jks \
              -storetype JKS \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -alias ai-daddy-release \
              -storepass "AiDaddy2026!Secure" \
              -keypass "AiDaddy2026!Secure" \
              -dname "CN=AI Daddy, OU=Mobile, O=AI Daddy, L=Unknown, ST=Unknown, C=US"
          fi
          keytool -list -v -keystore android/app/upload-keystore.jks -storepass "AiDaddy2026!Secure" -alias ai-daddy-release 2>/dev/null | grep SHA1 || true

      - name: Create key.properties
        run: |
          printf 'storePassword=AiDaddy2026!Secure\nkeyPassword=AiDaddy2026!Secure\nkeyAlias=ai-daddy-release\nstoreFile=../app/upload-keystore.jks\n' > android/key.properties
          echo "key.properties contents:"
          cat android/key.properties

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Build AAB (Release)
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-daddy-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: ai-daddy-aab
          path: build/app/outputs/bundle/release/app-release.aab

name: Generate Keystore

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate permanent keystore
        run: |
          keytool -genkey -v \
            -keystore upload-keystore.jks \
            -storetype JKS \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias ai-daddy-release \
            -storepass "AiDaddy2026!Secure" \
            -keypass "AiDaddy2026!Secure" \
            -dname "CN=AI Daddy, OU=Mobile, O=AI Daddy, L=Unknown, ST=Unknown, C=US"

      - name: Export PEM certificate
        run: |
          keytool -export -rfc \
            -keystore upload-keystore.jks \
            -alias ai-daddy-release \
            -storepass "AiDaddy2026!Secure" \
            -file upload-key.pem

      - name: Show fingerprints
        run: |
          keytool -list -v -keystore upload-keystore.jks -storepass "AiDaddy2026!Secure" -alias ai-daddy-release

      - name: Base64 encode keystore
        run: |
          base64 -w 0 upload-keystore.jks > keystore-base64.txt
          echo "Copy the content of keystore-base64.txt and save as GitHub secret KEYSTORE_BASE64"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keystore-files
          path: |
            upload-keystore.jks
            upload-key.pem
            keystore-base64.txt
          retention-days: 1
